<!DOCTYPE html>
<html>
  <head>
    <title><%= html.title %></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="google-site-verification"
      content="1jkZD98EyUP7XT4IreGM2sp8s7GdXH1UYs9wdAqWwjE"
    />
    <link rel="shortcut icon" href="static/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link rel="manifest" href="static/site.webmanifest" />
    <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#ed4337" />

    <meta
      name="description"
      content="Micro conferencia sobre el lenguaje de programación Python"
    />

    <meta property="og:url" content="https://holguin.python.pizza/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Python Pizza Holguín" />
    <meta
      property="og:description"
      content="Micro conferencia sobre el lenguaje de programación Python"
    />
    <meta
      property="og:image"
      content="https://holguin.python.pizza/static/social-image.png"
    />

    <meta property="twitter:url" content="https://holguin.python.pizza/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Python Pizza Holguín" />
    <meta
      name="twitter:description"
      content="Micro conferencia sobre el lenguaje de programación Python"
    />
    <meta
      name="twitter:image"
      content="https://holguin.python.pizza/static/social-image.png"
    />
  </head>
  <body>
    <noscript>
      Python Pizza es una micro conferencia organizada por la comunidad de
      software libre en Holguín. Nos complace juntar a los pythonistas
      holguineros (y cubanos en general) para comer Pizza™ y hablar un rato de
      Python. La marca distintiva de esta micro conferencia está en presentar
      sesiones cortas y dinámicas, en las cuales los desarrolladores expongan
      sus conocimientos sobre el lenguaje o sus experiencias propias con
      proyectos de la vida real. Cada charla dura 10 minutos (ni más, ni menos).
      <br />
      Para disfrutar de la experiencia completa del sitio, necesitarás tener
      JavaScript habilitado.
    </noscript>
    <div id="app"></div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= html.gtag %>"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "<%= html.gtag %>");
    </script>
  </body>
</html>
