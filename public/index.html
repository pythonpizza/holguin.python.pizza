<!DOCTYPE html>
<html>
  <head>
    <title><%= html.title %></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="google-site-verification"
      content="1jkZD98EyUP7XT4IreGM2sp8s7GdXH1UYs9wdAqWwjE"
    />
    <% if (pkg.description) { %>
    <meta name="description" content="<%= pkg.description %>" />
    <% } %>
    <link rel="shortcut icon" href="static/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link rel="manifest" href="static/site.webmanifest" />
    <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#ed4337" />

    <meta name="twitter:card" value="summary_large_image" />
    <meta property="og:title" content="Python Pizza HolguÃ­n" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://holguin.python.pizza/" />
    <meta property="og:image" content="static/social-image.jpg" />
  </head>
  <body>
    <noscript>
      We're sorry but <%= html.title %> doesn't work properly without JavaScript
      enabled. Please enable it to continue.
    </noscript>
    <div id="app"></div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= html.gtag %>"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "<%= html.gtag %>");
    </script>
  </body>
</html>
